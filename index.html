<!DOCTYPE html>
<html>
<head>
    <title>Mapa Koloběžek</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        #map { height: 800px; width: 100%; }
        .popup-image { width: 100%; height: auto; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([50.0755, 14.4378], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            var scooterIcon = L.icon({
                iconUrl: 'scooter.png',
                iconSize: [38, 38]
            });

            var scooter = L.marker([50.0755, 14.4378], {icon: scooterIcon}).addTo(map);
            scooter.bindPopup('<b>Jméno koloběžky:</b> Scooter 1<br><b>Stav:</b> Neuklizená<br><b>Nahlásil:</b> Uživatel X<br><img src="kolobezka.jpg" alt="Koloběžka" class="popup-image">');
        });
    </script>
</body>
</html>
